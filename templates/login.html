{% extends "base.html" %}
{% block content %}
<h1>Login Here</h1>
<form method="POST" action="{{ url_for('login') }}">
  <!-- Create username -->
  <div class="form-group row">
    <label for="username" class="col-md-2 offset-md-1 col-form-label">Username</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15"
        pattern="[a-zA-Z0-9]{5,15}" required>
    </div>
  </div>
  <!-- Create password -->
  <div class="form-group row">
    <label for="password" class="col-md-2 offset-md-1 col-form-label">Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="15"
        pattern="[a-zA-Z0-9]{5,15}"  required>
    </div>
  </div>
  <!-- Register Submit -->
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<!-- Alternative to Login-->
<div class="row">
  <div class="col-md-12">
    <p class="center-align mt-3">
      Not Registered? <a href="{{ url_for('register') }}" class="">Register</a>
    </p>
  </div>
</div>

{% endblock %}
