{% extends "base.html" %}
{% block content %}

<section id="journal-edit">
 
    <h1>Edit Journal</h1>
<!--Journal Input Form-->
 <form class="col s12 j-edit" method="POST" action="{{ url_for('edit_journal', journal_id=journal._id) }}">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" name="date" class="form-control validate" id="date" value="{{ journal.date }}" placeholder="{{ journal.date }}">
  </div>
  <div class="form-group">
    <label for="mood">Mood</label>
    <select class="form-control validate" id="mood" name="mood" value="{{ journal.mood }}">
      <option>Happy</option>
      <option>Sad</option>
      <option>Disconnected</option>
      <option>Hopeful</option>
      <option>Angry</option>
    </select>
  </div>
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" name="title" class="form-control validate" id="title" value="{{ journal.title }}"  placeholder="Today's title">
  </div>
  <div class="form-group">
    <label for="text">Edit your journal</label>
    <textarea class="form-control validate" id="text" name="text" rows="5">{{- journal.text -}}</textarea>
  </div>
   <button type="submit" class="btn submit-btn">Edit</button>
</form>

</section>

{% endblock %}
