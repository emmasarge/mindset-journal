{% extends "base.html" %}
{% block content %}

<section class="gratitude-page gratitude-page-edit">
    <h1>Edit Gratitudes</h1>
<!--gratitude Input Form-->
<div class="container justify-content-end">
 <form class="col s12" method="POST" action="{{ url_for('edit_gratitudes', gratitudes_id=gratitudes._id) }}">
 <div class="form-group">
    <label for="date">Date</label>
    <input type="date" name="date" class="form-control validate" id="date" value="{{ gratitudes.date }}" placeholder="{{ gratitudes.date }}">
  </div>
   <div class="form-group">
    <label for="grat_one">Gratitude 1</label>
    <input type="text" name="grat_one" class="form-control validate" id="grat_one" placeholder="{{- gratitudes.grat_one -}}">
  </div>
     <div class="form-group">
    <label for="grat_two">Gratitude 2</label>
    <input type="text" name="grat_two" class="form-control validate" id="grat_two" placeholder="{{- gratitudes.grat_two -}}">
  </div>
  <div class="form-group">
    <label for="grat_three">Gratitude 3</label>
    <input type="text" name="grat_three" class="form-control validate" id="grat_three" placeholder="{{- gratitudes.grat_three -}}">
  </div>
   <button type="submit" class="btn btn-primary">Edit</button>
</form>
</div>
</section>

{% endblock %}
